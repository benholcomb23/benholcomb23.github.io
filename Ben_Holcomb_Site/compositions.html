<head>
    <!-- Include Font Awesome icon library -->
    <link href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          rel="stylesheet" />    
</head>

<style>

    /*Animation Keyframes*/
    @keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
    }
    @keyframes fadeoutAnimation {
        0% {
        opacity: 1;
    }


    100% {
        opacity: 0;
    }
    }

    /*Font Import*/
    @font-face {
    font-family: homefont;
    src: url("Fonts/RetroSignature.otf")
    }

    @font-face {
    font-family: bodyfont;
    src: url("Fonts/Harper-Bold-Personal-Use.otf")
    }

    body{
        overflow: auto;
        overflow-y: auto;
        min-width: 500;
        min-height: 500;
        background: linear-gradient(rgb(7, 7, 7), rgb(11, 12, 12));
        animation: fadeInAnimation ease 2s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    /* Header */

    .overlay {
        width: 100%;
        height: 100%;
        display: none;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, .99);
        animation: fadeInAnimation ease .3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    .overlay-content{
        position: relative;
        top: 25%;
        width: 100%;
        margin-top: 30px;
        text-align: center;
    }
    .overlay a {
        padding: 8px;
        text-decoration: none;
        font-size: 5vh;
        font-size: 5vw;
        background-image: linear-gradient(rgb(226, 219, 118), rgb(240, 228, 177), rgb(226, 219, 118));
        color: transparent;
        background-clip: text;
        display: block;
        transition: 0.3s;
    }
    .closebtn{
        size: 10vh;
    }

    .overlay a:hover, .overlay a:focus {
        color: #f5ebbe;
        cursor: pointer;
    }

    .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
    }
    i {
        color: rgb(231, 226, 152);
        padding-top:4%;
        -webkit-transform: scale(5);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
         transform: scale(1);
         transition: .3s ease-in-out;
    }

    a{
        all:unset
    }
    i:hover{
        -webkit-transform: scale(1.2);
        -moz-transform: scale(1.2);
        -ms-transform: scale(1.2);
        -o-transform: scale(1.2);
         transform: scale(1.2);
         transition: .3s ease-in-out;
    }
    .btn {
        all: unset;
        cursor:pointer;
    }
    .menu{
        font-family: "homefont";
        font-size: 4vh;
        position: relative;
        background-image: linear-gradient(rgb(226, 219, 118), rgb(255, 255, 255), rgb(226, 219, 118));
        color: transparent;
        background-clip: text;
        margin-top: 1em;
        margin-left: 50%;
        width: fit-content;
    }
    /* Home Button */
    .homebutton{
        position: absolute;
        font-family: "homefont";
        font-size: 10vh;
        margin-left: 10%;
        background-image: linear-gradient(rgb(226, 219, 118), rgb(226, 223, 176), rgb(226, 219, 118));
        color: transparent;
        background-clip: text;
        cursor: pointer;
    }

    /* Page Content */
    .pagecontent{
        background-image: linear-gradient(rgb(226, 219, 118), rgb(226, 223, 176), rgb(226, 219, 118));
        color: transparent;
        background-clip: text;
        font-family: "bodyfont";
        text-align: center;
        Margin: 10%
    }

</style>

<body>
    <div class="homebutton">
        <a href="index.html">Ben Holcomb</a>
    </div>
    
    <div id="mynav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="about.html">About</a>
            <a href="compositions.html">Compositions</a>
        </div>
    </div>
    
    <div class="menu">
        <header align="center">
            Menu
        </header>
        <header align="center" style="margin-top: 0;">
            <button class='btn' onclick="openNav()"><i class="fa fa-bars"></i></button>
        </header>
    </div>

    <div class="pagecontent">
        Coming soon!
    </div>

<script>
    /* Open */
function openNav() {
    document.getElementById("mynav").style.display = "block"
    }
    
    /* Close */
    function closeNav() {
    document.getElementById("mynav").style.display = "none";
    }
</script>

</body>
