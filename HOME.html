<head>
    <!-- Include Font Awesome icon library -->
    <link href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          rel="stylesheet" />    
</head>

<style>

    /*Animation Keyframes*/
    @keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
    }
    @keyframes fadeoutAnimation {
        0% {
        opacity: 1;
    }


    100% {
        opacity: 0;
    }
    }

    /*Font Import*/
    @font-face {
    font-family: homefont;
    src: url("Fonts/RetroSignature.otf");
    }

    /*Styles*/
    body {
        min-width: 500;
        min-height: 500;
        max-height: fit-content;
        background: linear-gradient(rgb(7, 7, 7), rgb(11, 12, 12));
        overflow: hidden;
        animation: fadeInAnimation ease 2s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    .overlay {
        width: 100%;
        height: 100%;
        display: none;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, .99);
        animation: fadeInAnimation ease .3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    .overlay-content{
        position: relative;
        top: 25%;
        width: 100%;
        margin-top: 30px;
        text-align: center;
    }
    .overlay a {
        padding: 8px;
        text-decoration: none;
        font-size: 5vh;
        font-size: 5vw;
        background-image: linear-gradient(rgb(226, 219, 118), rgb(240, 228, 177), rgb(226, 219, 118));
        color: transparent;
        background-clip: text;
        display: block;
        transition: 0.3s;
    }
    .closebtn{
        size: 10vh;
    }

    .overlay a:hover, .overlay a:focus {
        color: #f5ebbe;
        cursor: pointer;
    }

    .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
    }
    i {
        color: rgb(231, 226, 152);
        padding-top:4%;
        -webkit-transform: scale(5);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
         transform: scale(1);
         transition: .3s ease-in-out;
    }
    a{
        all:unset
    }
    i:hover{
        -webkit-transform: scale(1.2);
        -moz-transform: scale(1.2);
        -ms-transform: scale(1.2);
        -o-transform: scale(1.2);
         transform: scale(1.2);
         transition: .3s ease-in-out;
    }
    .btn {
        all: unset;
        cursor:pointer;
    }
    .menu{
        font-family: "homefont";
        font-size: 4vh;
        position: relative;
        background-image: linear-gradient(rgb(226, 219, 118), rgb(255, 255, 255), rgb(226, 219, 118));
        color: transparent;
        background-clip: text;
        margin-top: 1em;
    }
    .Name {
        font-size: 40vh;
        font-family: 'homefont';
        position: static;
        background-image: linear-gradient(rgb(226, 219, 118), rgb(226, 223, 176), rgb(226, 219, 118));
        color: transparent;
        background-clip: text;
        margin-left: 4vh;
        margin-right: 4vh;
        text-align: center;
        line-height: 80%;
    }
    .First {
        padding-right: 40%;
    }
    .Last {
        padding-left: 15%;
    }
    .subtitle {
        margin-bottom: 10%;
        margin-top: 5%;
        text-align: center;
        font-size: 7vh;
        font-family: 'homefont';
        position: relative;
        background-image: linear-gradient(rgb(255, 255, 255), rgb(206, 240, 250), rgb(255, 255, 255));
        color: transparent;
        background-clip: text;
    }

</style>

<!-- Main HTML Block w/ JS-->
<body>

    <!--Navigation Bar Overlay When Clicked-->
<div id="mynav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <a href="about.html">About</a>
        <a href="compositions.html">Compositions</a>
    </div>
</div>

<main>
    <div class="menu">
        <header align="center">
            Menu
        </header>
        <header align="center" style="margin-top: 0;">
            <button class='btn' onclick="openNav()"><i class="fa fa-bars"></i></button>
        </header>
    </div>
    <div class="Name">
        <div class="First">
            <span>Ben</span>
        </div>
        <div class="Last">
            <span>Holcomb</span>
        </div>
    </div>
        <div class="subtitle">
            <span> Composer - Arranger - Music Educator</span>
        </div>
    
</main>

<script>
    /* Open */
function openNav() {
    document.getElementById("mynav").style.display = "block"
  }
  
  /* Close */
  function closeNav() {
    document.getElementById("mynav").style.display = "none";
  }
</script>

</body>
